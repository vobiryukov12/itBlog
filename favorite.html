<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>itBlog</title>
  <!-- Styles -->
  <link rel="stylesheet" href="./public/css/style.css">
</head>
<body class="page" data-page>
  <!-- Header -->
  <header class="page__header header">
    <div class="header__conatiner container">
      <div class="header__row">
        <div class="header__col">
          <div class="header__logo logo">
            <a class="logo__link" href="/itBlog">
              <img class="logo__img" src="./public/images/icons/logo.svg" alt="Logo" width="125" height="44">
            </a>
          </div>
        </div>

        <div class="header__col">
          <div class="hamburger" data-hamburger>
            <button class="hamburger__button button button--icon button--simple button--blue" type="button">                            
              <span class="hamburger__icon button__icon">
                <svg class="icon">
                    <use xlink:href="./public/icons/sprite.svg#icon-burger"></use>
                </svg>
              </span> 
            </button>
          </div>
        </div>

        <div class="header__col">
          <div class="header__nav nav" data-nav>
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="./posts.html">
                  <svg class="header__icon icon">
                    <use xlink:href="./public/icons/sprite.svg#icon-posts"></use>
                  </svg>
                  <span>Посты</span> 
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="/itBlog/#subscribe">
                  <svg class="header__icon icon">
                    <use xlink:href="./public/icons/sprite.svg#icon-email"></use>
                  </svg>
                  <span>Подписаться</span> 
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="./favorite.html">
                  <svg class="header__icon icon">
                    <use xlink:href="./public/icons/sprite.svg#icon-favorite"></use>
                  </svg>
                  <span>Избранное</span> 
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- /Header -->

  <!-- Content -->
  <div class="page__content content">
    <div class="content__container container">
      <main class="content__main main">
        <div class="main__posts posts">
          Здесь будут посты добавленные в избранное
        </div>
      </main>
    </div>
  </div>
  <!-- /Content -->

  <!-- Footer -->
  <footer class="page__footer footer">
    <div class="footer__container container">
      <span class="footer__copyright">© 2023</span>
      <a href="https://github.com/vobiryukov12">
        <svg class="icon footer__icon">
          <use xlink:href="./public/icons/sprite.svg#icon-github"></use>
        </svg>
      </a>
    </div>
  </footer>
  <!-- /Footer -->

  <!-- Scripts -->
  <script src="./public/js/script.js"></script>
</body>
</html>
